---
- name: Install shell
  xbps:
    name:
      - zsh
      - git
- name: Change shell
  user:
    name: "{{ user }}"
    shell: /bin/zsh
- name: Install oh-my-zsh
  stat:
    path: "/home/{{ user }}/.oh-my-zsh"
  register: oh_my_zsh
- name: Install oh-my-zsh
  become: yes
  become_user: "{{ user }}"
  shell: sh -c "$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
  when: oh_my_zsh.stat.exists == False

- name: Install editor
  xbps:
    name:
      - vim-x11
      - gvim-huge
      - git
- name: Configure vim
  copy:
    src: vimrc
    dest: "/home/{{ user }}/.vimrc"
    owner: "{{ user }}"
    group: "{{ user }}"
- name: Configure vim plugins
  file:
    path: "/home/{{ user }}/.vim/pack/all/start"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
- name: Clone vim-sensible
  become: yes
  become_user: "{{ user }}"
  git:
    repo: https://github.com/tpope/vim-sensible.git
    dest: "/home/{{ user }}/.vim/pack/all/start/vim-sensible"
- name: Clone vim-colors-solarized
  become: yes
  become_user: "{{ user }}"
  git:
    repo: https://github.com/altercation/vim-colors-solarized.git
    dest: "/home/{{ user }}/.vim/pack/all/start/vim-colors-solarized"
- name: Clone vim-airline
  become: yes
  become_user: "{{ user }}"
  git:
    repo: https://github.com/vim-airline/vim-airline.git
    dest: "/home/{{ user }}/.vim/pack/all/start/vim-airline"

- name: Install dev tools
  xbps:
    name:
      - git
      - meld
      - make
- name: Configure git
  template:
    src: gitconfig.j2
    dest: "/home/{{ user }}/.gitconfig"
    owner: "{{ user }}"
    group: "{{ user }}"

- name: Install Erlang/OTP
  xbps:
    name: erlang
- name: Clone vim-erlang-runtime
  become: yes
  become_user: "{{ user }}"
  git:
    repo: https://github.com/vim-erlang/vim-erlang-runtime.git
    dest: "/home/{{ user }}/.vim/pack/all/start/vim-erlang-runtime"
- name: Clone vim-erlang-tags
  become: yes
  become_user: "{{ user }}"
  git:
    repo: https://github.com/vim-erlang/vim-erlang-tags.git
    dest: "/home/{{ user }}/.vim/pack/all/start/vim-erlang-tags"

# See comment in roles/system/tasks/main.yml under audio.
- name: Install docker
  xbps:
    name: docker
- name: Enable docker
  runit:
    name: docker
    enabled: yes
    state: started
- name: Add user to docker group
  user:
    name: "{{ user }}"
    groups: docker
    append: yes

- name: Install desktop apps
  xbps:
    name:
      - chromium
      - evince
      - galculator-gtk3
      - keepassxc
      - libreoffice
      - pavucontrol
      - pcmanfm
      - fuse-sshfs
